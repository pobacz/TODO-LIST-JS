<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="images/icon-todo-list-26.png">
    <meta property="og:image" content="images/og-image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Task list</h1>
        </header>
        <section class="section">
            <h2 class="section__subheader">Add new task</h2>
            <form class="form js-form">
                <input class=" form__field js-newMission" placeholder="What is to be done?">
                <button class="form__button">Add task</button>
            </form>
        </section>
        <section class="section">
            <div class="flex">
                <h2 class="section__subheader">Task list</h2>

                <button class="hideButton">Hide</button>
                <button class="hideButton"">Done</button>


            </div>

            <ul class="list js-missionsList"></ul>
        </section>

    </div>
</body>

</html>
